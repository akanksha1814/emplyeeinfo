<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="process_registration.php" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="re_password">Re-enter Password:</label>
        <input type="password" id="re_password" name="re_password" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="usa">UK</option>
            <option value="usa">Canada</option>
        </select><br><br>

        <label for="languages">Languages known:</label>
        <input type="checkbox" id="english" name="languages[]" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="hindi" name="languages[]" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="kannada" name="languages[]" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="telegu" name="languages[]" value="telegu">
        <label for="telegu">Telegu</label><br><br>

        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">Hereby I declare all the given details are true</label><br><br>

        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Log in</a> to Ethnus website.</p>
</body>
</html>
