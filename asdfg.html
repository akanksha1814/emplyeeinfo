<!DOCTYPE html>
<html>
<head>
    <title>Horizontal List of Links with New Lines</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-right: 10px; /* Add some spacing between links */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://example.com" target="_blank">Opens in New</a><br></li>
        <li><a href="https://example.com" target="_self">Opens in Self</a><br></li>
        <li><a href="https://example.com" target="_parent">Opens in Parent</a><br></li>
        <li><a href="https://example.com" target="_top">Opens in Body</a><br></li>
        <li><a href="mailto:example@example.com">Send email</a></li>
    </ul>
</body>
</html>
