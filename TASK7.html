<!DOCTYPE html>
<html>
<head>
    <title>Vertical Navigation Bar</title>
    <!-- Add Bootstrap CSS (You need to download and host the Bootstrap CSS file) -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /* Custom CSS for the vertical navigation bar */
        .navbar {
            background-color: #333; /* Background color of the navigation bar */
            padding-top: 20px;
            height: 100%; /* Make the navigation bar cover the entire height of the viewport */
        }

        .navbar-brand {
            color: white; /* Text color of the brand/logo */
        }

        .navbar-nav {
            padding-top: 10px;
        }

        .nav-item {
            margin-bottom: 10px; /* Spacing between navigation items */
        }

        .nav-link {
            color: white; /* Text color of the navigation links */
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar">
        <!-- Brand/Logo -->
        <a class="navbar-brand" href="#">My Website</a>

        <!-- Navigation Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Your website content goes here -->
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of a vertical navigation bar using HTML, CSS, and Bootstrap.</p>
    </div>

    <!-- Add Bootstrap JS (You need to download and host the Bootstrap JS file) -->
    <script src="bootstrap.min.js"></script>
</body>
</html>
