<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        li {
            margin-right: 10px; /* Add some spacing between links */
        }
    </style>
</head>
<body>
    <ul>
        Click any of the following links<br>
        <li><a href="https://google.com">Opens in New</a></li>
        <li><a href="https://example.com" target="_self">Opens in Self</a></li>
        <li><a href="https://example.com" target="_parent">Opens in Parent</a></li>
        <li><a href="https://example.com" target="_top">Opens in Body</a></li>
        <li><a href="mailto:example@example.com">Send email</a></li>
    </ul>
</body>
</html>
